<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ketab-Yar Icon - Open Book with Gold Theme -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#goldGradient)"/>
  
  <!-- Open Book -->
  <g transform="translate(256, 256)">
    <!-- Left Page -->
    <path d="M -120 -80 L -120 80 L -10 70 L -10 -70 Z" fill="#FFFFFF" opacity="0.95"/>
    <path d="M -120 -80 L -120 80 L -10 70 L -10 -70 Z" fill="none" stroke="#C9A961" stroke-width="3"/>
    
    <!-- Right Page -->
    <path d="M 10 -70 L 10 70 L 120 80 L 120 -80 Z" fill="#FFFFFF" opacity="0.95"/>
    <path d="M 10 -70 L 10 70 L 120 80 L 120 -80 Z" fill="none" stroke="#C9A961" stroke-width="3"/>
    
    <!-- Book Spine -->
    <path d="M -10 -70 Q 0 -75 10 -70 L 10 70 Q 0 75 -10 70 Z" fill="#F5F5F5"/>
    
    <!-- Text Lines (Left Page) -->
    <line x1="-100" y1="-50" x2="-30" y2="-47" stroke="#C9A961" stroke-width="2" opacity="0.6"/>
    <line x1="-100" y1="-30" x2="-30" y2="-27" stroke="#C9A961" stroke-width="2" opacity="0.6"/>
    <line x1="-100" y1="-10" x2="-30" y2="-7" stroke="#C9A961" stroke-width="2" opacity="0.6"/>
    <line x1="-100" y1="10" x2="-30" y2="13" stroke="#C9A961" stroke-width="2" opacity="0.6"/>
    <line x1="-100" y1="30" x2="-30" y2="33" stroke="#C9A961" stroke-width="2" opacity="0.6"/>
    
    <!-- Text Lines (Right Page) -->
    <line x1="30" y1="-47" x2="100" y2="-50" stroke="#C9A961" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="-27" x2="100" y2="-30" stroke="#C9A961" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="-7" x2="100" y2="-10" stroke="#C9A961" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="13" x2="100" y2="10" stroke="#C9A961" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="33" x2="100" y2="30" stroke="#C9A961" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
